<!DOCTYPE html>
<html>
	<head>
		<title>University Heights Association</title>
		<script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
	</head>
	<body>
		<div id="mapdiv" style="height: 500px;"></div>
		<script>
			function map_initialize() {
				var lead_coal_data = [
					{
						name: "Coal & Morningside",
						latlng: new google.maps.LatLng(35.07542161, -106.5999443)
					},
					{
						name: "Coal & Mulberry",
						latlng: new google.maps.LatLng(35.07847081, -106.6358129)
					},
					{
						name: "Coal & I-25 SOUTH-BD FW",
						latlng: new google.maps.LatLng(35.07870972, -106.6375265)
					},
					{
						name: "COAL BEFORE I-25 FRONTAGE",
						latlng: new google.maps.LatLng(35.08249993, -106.6353578)
					}
				];
				var map = new google.maps.Map(document.getElementById("mapdiv"), {
					center: new google.maps.LatLng(0, 0),
					zoom: 0,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				});
				for (var i = 0; i < lead_coal_data.length; i++) {
					new google.maps.Marker({
						position: lead_coal_data[i].latlng,
						map: map,
						title: lead_coal_data[i].name
					});
				}
				var latlngbounds = new google.maps.LatLngBounds();
				for (var i = 0; i < lead_coal_data.length; i++) {
					latlngbounds.extend(lead_coal_data[i].latlng);
				}
				map.fitBounds(latlngbounds);
				new google.maps.Rectangle({
					bounds: latlngbounds,
					map: map,
					fillColor: "#000000",
					fillOpacity: 0.2,
					strokeWeight: 0
				});
			}
			google.maps.event.addDomListener(window, 'load', map_initialize);
		</script>
	</body>
</html>
